<h2>what can javascript do?</h2>
<p>javascript can change HTML attribute values.</p>
<p>In this case javascript changes the value of the src (source) attribute of an image.</p>
<button type="button" onclick="document.getElementById('myImage').src='picBulbOn.gif'">turn on the light</button>
<img src="picBulbOff.gif" id="myImage" style="width: 100px;">
<button type="button" onclick="document.getElementById('myImage').src='picBulbOff.gif'">turn off the light</button>
</body>
